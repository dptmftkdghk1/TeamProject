<!DOCTYPE html>
<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&family=Nanum+Gothic+Coding&family=Nanum+Myeongjo&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../static/css/reservation/reservation.css" th:href="@{/css/reservation/reservation.css}" >
</head>
<body>
    <div class="rental">
        <h2>대여 신청</h2>
        <form th:action="@{/reservation/reservation}" method="POST" enctype="multipart/form-data">
            <input type="hidden" name="reservationProduct.productNo" th:value="${param.productNo}">
            <input type="hidden" name="reservationProduct.productName" th:value="${param.productName}">
            <input type="hidden" name="reservationProduct.productCategory" th:value="${param.productCategory}">
            <div class="rental-margin-design">
                <label>
                    <span>신청자</span>
                    <input type="text" name="reservationEmployee"/>
                </label>
            </div>
            
            <div class="rental-margin-design">
                <label>
                    <span>대여기간</span>
                    <div class="rental-date-line">
                        <input type="date" name="reservationDate">
                        <input type="date" name="returnDate">
                    </div>
                </label>
            </div>
            
            <div class="rental-margin-design">
                <label>
                    <span>시간</span>
                    <div class="rental-date-line">
                        <input type="time" name="reserveTime">
                        <input type="time" name="returnTime">
                    </div>
                </label>
            </div>
            
            <div>
                <label class="rental-purpose">
                    <span>사용목적</span>
                    <textarea class="rental-purpose-line" name="reservationContent"></textarea>
                </label>
            </div>

            <div>
                <button type="submit">확인</button>
                <button type="button">취소</button>
            </div>
        </form>

    </div>
      
      
</body>
</html>
