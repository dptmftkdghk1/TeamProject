<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
>
<head>
    <meta charset='utf-8' />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- 화면 해상도에 따라 글자 크기 대응(모바일 대응) -->
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <!-- jquery CDN -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- fullcalendar CDN -->
    <link href='https://cdn.jsdelivr.net/npm/fullcalendar@5.8.0/main.min.css' rel='stylesheet' />
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@5.8.0/main.min.js'></script>
    <!-- fullcalendar 언어 CDN -->
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@5.8.0/locales-all.min.js'></script>
    <!-- Bootstrap CSS CDN -->
    <style>
        /* body 스타일 */
        html, body {
            overflow: hidden;
            font-family: Arial, Helvetica Neue, Helvetica, sans-serif;
            font-size: 14px;
        }
        /* 캘린더 위의 해더 스타일(날짜가 있는 부분) */
        .fc-header-toolbar {
            padding-top: 1em;
            padding-left: 1em;
            padding-right: 1em;
        }

    </style>
</head>
<body style="padding:30px;">
<!-- calendar 태그 -->
<div id='calendar-container'>
    <div id='calendar'></div>
</div>
<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">일정 추가</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                일정이름 : <input type="text" id="title" /><br/>
                시작시간 : <input type="datetime-local" id="start" /><br/>
                종료시간 : <input type="datetime-local" id="end" /><br/>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" id="submit">추가</button>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
            </div>
        </div>
    </div>
</div>
<script>
    (function(){
        $(function(){
            // calendar element 취득
            var calendarEl = $('#calendar')[0];
            // full-calendar 생성하기
            var calendar = new FullCalendar.Calendar(calendarEl, {
                height: '700px', // calendar 높이 설정
                expandRows: true, // 화면에 맞게 높이 재설정
                slotMinTime: '08:00', // Day 캘린더에서 시작 시간
                slotMaxTime: '20:00', // Day 캘린더에서 종료 시간
                customButtons: {
                  myCustomButton:{
                      text:"일정 추가",
                      click : function(){
                          $("#exampleModal").modal("show");
                      }
                  },
                  mySaveButton:{
                      text: "저장하기",
                      click: function(){
                          const allEvent = calendar.getEvents();
                          fetch(`/schedule/register_schedule`, {
                              method: "POST",
                              headers: {'Content-Type': 'application/json'},
                              body: JSON.stringify(allEvent)
                          }).then(response => {
                              if(!response.ok){
                                  throw new Error('에러에러');
                              }
                              return response.json();
                          });
                          console.log("이벤트: " + JSON.stringify(allEvent));
                      }
                  }
                },
                // 해더에 표시할 툴바
                headerToolbar: {
                    left: 'prev,next today myCustomButton mySaveButton',
                    center: 'title',
                    right: 'dayGridMonth,timeGridWeek,timeGridDay,listWeek'
                },
                initialView: 'dayGridMonth', // 초기 로드 될때 보이는 캘린더 화면(기본 설정: 달)
                navLinks: true, // 날짜를 선택하면 Day 캘린더나 Week 캘린더로 링크
                editable: true, // 수정 가능?
                selectable: true, // 달력 일자 드래그 설정가능
                nowIndicator: true, // 현재 시간 마크
                dayMaxEvents: true, // 이벤트가 오버되면 높이 제한 (+ 몇 개식으로 표현)
                locale: 'ko', // 한국어 설정
                eventAdd: function(obj) { // 이벤트가 추가되면 발생하는 이벤트
                    console.log(obj);
                    // fetch()
                },
                eventChange: function(obj) { // 이벤트가 수정되면 발생하는 이벤트
                    console.log(obj);
                },
                eventRemove: function(obj){ // 이벤트가 삭제되면 발생하는 이벤트
                    console.log(obj);
                },
                select: function(arg) { // 캘린더에서 드래그로 이벤트를 생성할 수 있다.
                    var title = prompt('Event Title:');
                    if (title) {
                        calendar.addEvent({
                            title: title,
                            start: arg.start,
                            end: arg.end,
                            allDay: arg.allDay
                        })
                    }
                    calendar.unselect();
                },
                // 이벤트
                events: [
                    // {
                    //     title: 'All Day Event',
                    //     start: '2021-07-01',
                    // },
                    // {
                    //     title: 'Long Event',
                    //     start: '2021-07-07',
                    //     end: '2021-07-10'
                    // },
                    // {
                    //     groupId: 999,
                    //     title: 'Repeating Event',
                    //     start: '2021-07-09T16:00:00'
                    // },
                    // {
                    //     groupId: 999,
                    //     title: 'Repeating Event',
                    //     start: '2021-07-16T16:00:00'
                    // },
                    // {
                    //     title: 'Conference',
                    //     start: '2021-07-11',
                    //     end: '2021-07-13'
                    // },
                    // {
                    //     title: 'Meeting',
                    //     start: '2021-07-12T10:30:00',
                    //     end: '2021-07-12T12:30:00'
                    // },
                    // {
                    //     title: 'Lunch',
                    //     start: '2021-07-12T12:00:00'
                    // },
                    // {
                    //     title: 'Meeting',
                    //     start: '2021-07-12T14:30:00'
                    // },
                    // {
                    //     title: 'Happy Hour',
                    //     start: '2021-07-12T17:30:00'
                    // },
                    // {
                    //     title: 'Dinner',
                    //     start: '2021-07-12T20:00:00'
                    // },
                    // {
                    //     title: 'Birthday Party',
                    //     start: '2021-07-13T07:00:00'
                    // },
                    // {
                    //     title: 'Click for Google',
                    //     url: 'http://google.com/', // 클릭시 해당 url로 이동
                    //     start: '2021-07-28'
                    // }
                ]
            });
            //모달창 이벤트
            $("#submit").on("click", function () {
                var eventData = {
                    title: $("#title").val(),
                    start: $("#start").val(),
                    end: $("#end").val(),
                };
                //빈값입력시 오류
                if (
                    eventData.title == "" ||
                    eventData.start == "" ||
                    eventData.end == ""
                ) {
                    alert("입력하지 않은 값이 있습니다.");

                    //끝나는 날짜가 시작하는 날짜보다 값이 크면 안됨
                } else if ($("#start").val() > $("#end").val()) {
                    alert("시간을 잘못입력 하셨습니다.");
                } else {
                    // 이벤트 추가
                    calendar.addEvent(eventData);
                    $("#exampleModal").modal("hide");
                    $("#title").val("");
                    $("#start").val("");
                    $("#end").val("");
                    $("#color").val("");
                }
            });
            // 캘린더 랜더링
            calendar.render();
            // exports.calendar = async (req,res) => {
            //     await req.body.forEach(res => {
            //         calendar.create({
            //             title: res.title,
            //             start: res.start,
            //             end: res.end
            //         })
            //     })
            // }
        });
    })();
</script>
</body>
</html>
