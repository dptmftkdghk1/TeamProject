<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Managing - 일정관리</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #d3d3d3;
        }
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            background-color: #d3d3d3;
            padding: 20px;
            box-sizing: border-box;
            border: 2px solid black;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: #d3d3d3;
        }
        header h1 {
            font-size: 1.5em;
            margin: 0;
        }
        .nav {
            display: flex;
            gap: 15px;
        }
        .nav a {
            text-decoration: none;
            color: black;
            font-weight: bold;
        }
        .calendar {
            background-color: #f0f0f0;
            padding: 20px;
            border-radius: 5px;
        }
        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #d3d3d3;
            padding: 10px;
            border-radius: 5px 5px 0 0;
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 10px;
            position: relative;
        }
        .calendar-header h2 {
            margin: 0;
            text-align: center;
            flex-grow: 1;
        }
        .calendar-header .button-wrapper {
            position: absolute;
            right: 10px;
        }
        .calendar-header button {
            padding: 5px 10px;
            border: 1px solid #ccc;
            background-color: #d3d3d3;
            cursor: pointer;
            margin-left: 10px;
        }
        .calendar-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: #d3d3d3;
            border-radius: 5px 5px 0 0;
            margin-bottom: 10px;
        }
        .calendar-nav .left,
        .calendar-nav .right {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .calendar-nav .left span,
        .calendar-nav .right span {
            font-size: 1.2em;
        }
        .calendar-nav .center {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        .calendar-nav .center button {
            padding: 5px 10px;
            border: 1px solid #ccc;
            background-color: #f0f0f0;
            cursor: pointer;
        }
        .calendar-nav .center button.active {
            background-color: #ccc;
        }
        .days-of-week {
            display: flex;
            justify-content: space-between;
            background-color: #d3d3d3;
            padding: 10px;
        }
        .days-of-week div {
            flex: 1;
            text-align: left;
            font-size: 0.8em;
            padding-left: 10px;
        }
        .calendar-table {
            width: 100%;
            border-collapse: collapse;
            table-layout: fixed;
        }
        .calendar-table th, .calendar-table td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
            vertical-align: top;
            height: 100px;
            background-color: #fff;
        }
        .calendar-table td span {
            display: block;
            font-size: 0.8em;
        }
        .calendar-table .today {
            background-color: #f0f0f0;
        }
        .calendar-table .next-month {
            background-color: #d3d3d3;
        }
        .event {
            background-color: #f0f0f0;
            border-radius: 5px;
            padding: 5px;
            margin-top: 5px;
            display: inline-block;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>COMPANY MANAGING</h1>
            <div class="nav">
                <a href="#">공유드라이브</a>
                <a href="#">마이페이지</a>
                <a href="#">회사관리</a>
                <a href="#">Chat</a>
                <a href="#">로그아웃</a>
            </div>
        </header>
        <div class="calendar">
            <div class="calendar-header">
                <h2>일정관리</h2>
                <div class="button-wrapper">
                    <button>일정등록</button>
                </div>
            </div>
            <div class="calendar-nav">
                <div class="left">
                    <span>September 2024</span>
                </div>
                <div class="center">
                    <button class="active">Month</button>
                    <button>Week</button>
                </div>
                <div class="right">
                    <button>&lt;</button>
                    <span>Today</span>
                    <button>&gt;</button>
                </div>
            </div>
            <div class="days-of-week">
                <div>Sun</div>
                <div>Mon</div>
                <div>Tue</div>
                <div>Wed</div>
                <div>Thu</div>
                <div>Fri</div>
                <div>Sat</div>
            </div>
            <table class="calendar-table">
                <tbody>
                    <tr>
                        <td><span>1</span>
                            <div class="event">일정일정일정일정</div>
                            <div class="event">일정일정일정일정</div>
                            <div class="event">일정일정일정일정</div>
                            <div class="event">일정일정일정일정</div>
                        </td>
                        <td><span>2</span>
                            <div class="event">일정일정일정일정</div>
                        </td>
                        <td><span>3</span></td>
                        <td><span>4</span></td>
                        <td><span>5</span></td>
                        <td><span>6</span></td>
                        <td><span>7</span></td>
                    </tr>
                    <tr>
                        <td><span>8</span></td>
                        <td><span>9</span></td>
                        <td><span>10</span></td>
                        <td><span>11</span></td>
                        <td><span>12</span></td>
                        <td><span>13</span></td>
                        <td><span>14</span>
                            <div class="event">일정일정일정일정</div>
                        </td>
                    </tr>
                    <tr>
                        <td><span>15</span></td>
                        <td><span>16</span></td>
                        <td><span>17</span></td>
                        <td><span>18</span></td>
                        <td><span>19</span></td>
                        <td><span>20</span></td>
                        <td><span>21</span></td>
                    </tr>
                    <tr>
                        <td><span>22</span></td>
                        <td><span>23</span></td>
                        <td><span>24</span></td>
                        <td><span>25</span></td>
                        <td><span>26</span></td>
                        <td><span>27</span></td>
                        <td><span>28</span></td>
                    </tr>
                    <tr>
                        <td><span>29</span></td>
                        <td><span>30</span></td>
                        <td class="next-month"><span>1</span></td>
                        <td class="next-month"><span>2</span></td>
                        <td class="next-month"><span>3</span></td>
                        <td class="next-month"><span>4</span></td>
                        <td class="next-month"><span>5</span></td>
                    </tr>
                    <tr>
                        <td class="next-month"><span>6</span></td>
                        <td class="next-month"><span>7</span></td>
                        <td class="next-month"><span>8</span></td>
                        <td class="next-month"><span>9</span></td>
                        <td class="next-month"><span>10</span></td>
                        <td class="next-month"><span>11</span></td>
                        <td class="next-month"><span>12</span></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
