<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&family=Nanum+Gothic+Coding&family=Nanum+Myeongjo&display=swap" rel="stylesheet">
</head>
<body>
    <div class="join">
        <h1>New Company</h1>
        <h2>회원가입</h2>
        <form>
            <div class="join-form-box">
                <label id="id">
                    <span>아이디</span>
                    <input type="text"/>
                </label>
                <div>
                    <div class="join-button-style"><span>중복</span></div>
                </div>
            </div>

            <div class="join-form-box">
                <label id="password">
                    <span>비밀번호</span>
                    <input type="password">
                </label>
            </div>

            <div class="join-form-box">
                <label id="passwordConfirm">
                    <span>비밀번호 확인</span>
                    <input type="password">
                </label>
            </div>
            
            <div class="join-form-box">
                <label id="name">
                    <span>이름</span>
                    <input type="text">
                </label>
            </div>

            <div class="join-form-box">
                <label id="birth">
                    <span>생년월일</span>
                    <input type="date">
                </label>
            </div>
            
            <div class="join-form-box">
                <label id="phone">
                    <span>휴대폰 번호</span>
                    <div class="join-button-box">
                        <select name="" id="">
                            <option value="">LGU</option>
                        </select>
                        <select name="" id="">
                            <option value="">010</option>
                            <option value="">011</option>
                            <option value="">06</option>
                        </select>
                        <span>-</span>
                        <input type="tel" style="width:63px;">
                        <span style="margin-left:8px;">-</span>
                    </div>

                    <div class="tel-design">
                        <input type="tel" class="border-top tel-width">
                        
                    </div>

                </label>
                <div class="join-admin-button"><span>인증</span></div>
            </div>
            
            <div class="join-form-box">
                <label class="join-input-design" id="phoneAuthentication">
                    <input type="text">
                </label>
                
                <div class="join-button-style"><span>인증확인</span></div>
            </div>
                
            <div class="join-form-box">
                <label id="email">
                    <span>이메일</span>
                    <div class="join-form-email">
                        <input type="text" class="join-form-email-first-input">
                        <span>@</span>
                        <input type="text" class="join-form-email-input">
                        <select class="join-form-email-select" name="" id="">
                            <option value="">네이버</option>
                        </select>
                    </div>
                    
                </label>
            </div>
            
            <div class="join-form-box">
                <label id="addr">
                    <span>주소</span>
                    <input type="text">
                </label>
                <div class="join-button-style"><span>우편번호 찾기</span></div>
                
            </div>
            
            <div class="join-form-box">
                <label id="addrDetail">
                    <span>상세주소</span>
                    <input type="text">
                </label>
            </div>

            <div class="join-form-box">
                <div class="join-form-box-gender" id="gender">
                    <span>성별</span>
                    <div class="join-gender-button">
                        <input type="button" class="join-back-design" value="여자">
                        <input type="button" class="join-back-design" value="남자">
                    </div>
                </div>
            </div>

            <div class="join-form-box">
                <label>
                    <span>부서</span>
                    <select name="" id="">
                        <option value="">인사</option>
                        <option value="">개발</option>
                        <option value="">기획</option>
                    </select>
                </label>
            </div>
            
            <div class="join-form-box">
                <label class="join-profile-line" id="profileImg">
                    <span>프로필 사진</span>
                    <div class="join-profile"></div>
                    <div class="join-photo-register"><span>등록</span></div>
                </label>
            </div>
            
            <button type="submit" id="submit">확인</button>
        </form>
        <div class="join-back-login">
            <a href="">로그인 화면으로</a>
        </div>
      </div>
      
      
</body>

<script>
    document.getElementById('submit').addEventListener('click', function(event) {
        const form = document.querySelector('form');
        const inputs = form.querySelectorAll('input');
        const password = document.getElementById("password").querySelector('input').value;
        const passwordConfirm = document.getElementById("passwordConfirm").querySelector('input').value;

        if (password !== passwordConfirm) {
            alert("비밀번호와 비밀번호 확인이 일치하지 않습니다.");
            event.preventDefault(); // 폼 제출을 막습니다.
        }

        for (let input of inputs) {
            if (input.type !== 'file' && input.value.trim() === '') {
                let label = input.closest('label') || input.closest('.join-form-box');
                let labelText = label.querySelector('span') ? label.querySelector('span').textContent : '';

                // 추가: span이 없는 경우에 대한 처리
                if (label.id === 'phoneAuthentication') {
                    alert('휴대전화 인증을 확인하세요.');
                } else if (labelText.trim() !== '') {
                    alert(labelText + '을(를) 입력하세요.');
                }

                input.focus();
                event.preventDefault();  // 폼 제출을 막습니다.
                return;
            }
        }
    });
</script>
