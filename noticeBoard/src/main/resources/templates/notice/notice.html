<div class="rental-table-list">
    <h2>게시판</h2>
    <section class="rental-table-list-search">
        <div class="rental-search-input">
            <label>
                <input type="text">
            </label>
            <button class="rental-searchBtn" name="boardTitle">검색</button>
        </div>
        <div class="list-search-btn">
            <button class="registration" name="btn" onclick="location.href='/Notice_Service/registration'">등록</button>

    </section>

    <section class="rental-table-list-design">

                <td>등록일</td>
                <td>조회수</td>
            </tr>


            </thead>

            <tr  th:each="notice:${notices}">
                <td th:text="${notice.boardNo}">번호</td>
                <td th:text="${notice.boardCategory}">구분</td>
                <td th:text="${notice.boardTitle}">제목</td>
                <td th:text="${notice.boardContent}">내용</td>
                <td th:text="${notice.boardImage}">이미지</td>
                <td th:text="${notice.boardWriter}">작성자</td>
                <td th:text="${notice.boardDate}">등록일</td>
                <td th:text="${notice.boardCategory}">조회수</td>
